<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="hstack align-items-center flex-column flex-lg-row m-b-20">
            <mat-card-title>Platform Visits</mat-card-title>
            <div class="m-l-auto">
                <mat-form-field class="theme-select" appearance="outline">
                    <mat-select value="week">
                        <mat-option *ngFor="let month of months" [value]="month.value">
                            {{ month.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!-- Stats dynamiques côte à côte -->
       

        <apx-chart 
            #chart
            [series]="salesprofitChart.series"
            [chart]="salesprofitChart.chart"
            [colors]="salesprofitChart.colors"
            [dataLabels]="salesprofitChart.dataLabels"
            [stroke]="salesprofitChart.stroke"
            [fill]="salesprofitChart.fill"
            [grid]="salesprofitChart.grid"
            [xaxis]="salesprofitChart.xaxis"
            [yaxis]="salesprofitChart.yaxis"
            [tooltip]="salesprofitChart.tooltip"
            [legend]="salesprofitChart.legend"
        >
        </apx-chart>
    </mat-card-content>
</mat-card>
