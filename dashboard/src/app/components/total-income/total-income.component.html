<mat-card class="shadow-none bg-light-secondary">
    <mat-card-content>
        <div class="d-flex justify-content-between align-items-center m-b-20 p-b-2">
            <div class="d-flex align-items-center gap-12">
                <div class="bg-secondary rounded-circle-shape p-x-16 p-y-8 rounded-pill d-flex align-items-center justify-content-center">
                    <i class="iconify f-s-24 text-white" data-icon="mdi:home"></i>
                </div>
                <mat-card-title class="m-b-0 f-s-16 f-w-500 text-muted">Total Property</mat-card-title>
            </div>
            <div>
                <button class="custom-mdc-button" mat-icon-button >
                    <mat-icon>more_vert</mat-icon>
                </button>
               
            </div>
        </div>

        <div class="row align-items-center justify-content-between p-t-24">
            <div class="col-6 d-flex align-items-center gap-12">
                <div class="text-center">
                    <h2 class="f-s-30 lh-lg m-b-12">{{ totalAnnonces }}</h2>
                    <span class="f-s-12 f-w-600 p-x-10 p-y-4 rounded-pill border-secondary text-secondary">Total Property</span>
                </div>
                <div class="text-center">
                    <h2 class="f-s-30 lh-lg m-b-12">{{ annoncesLastWeek }}</h2>
                    <span class="f-s-12 f-w-600 p-x-10 p-y-4 rounded-pill border-success text-success">Last Week</span>
                </div>
            </div>

            <div class="col-5">
                <apx-chart
                    #chart
                    [series]="totalAnnonceChart.series"
                    [chart]="totalAnnonceChart.chart"
                    [stroke]="totalAnnonceChart.stroke"
                    [fill]="totalAnnonceChart.fill"
                    [tooltip]="totalAnnonceChart.tooltip">
                </apx-chart>
            </div>
        </div>
    </mat-card-content>
</mat-card>
