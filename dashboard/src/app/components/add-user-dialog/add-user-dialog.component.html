<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
  <div class="m-b-16" style="display:flex; flex-direction:column; align-items:center; gap:12px;">
    <img [src]="previewUrl" alt="Profile" width="150" height="150" style="border-radius:50%; object-fit:cover;">
    <input type="file" accept="image/*" (change)="onFileChange($event)">
  </div>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newUser.nom" name="nom" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="newUser.email" name="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="newUser.motDePasse" name="motDePasse" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="newUser.role" name="role">
      <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addUser()">Add</button>
</mat-dialog-actions>
