<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Transactions</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">

                <!-- Photo -->
            <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef>Picture</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.photoUrl" alt="photo" width="50" class="rounded" />
            </td>
            </ng-container>

            <!-- Nom -->
            <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
            </ng-container>


        <!-- Plan Name -->
        <ng-container matColumnDef="planName">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Plan</th>
          <td mat-cell *matCellDef="let element">{{ element.planName }}</td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Amount</th>
          <td mat-cell *matCellDef="let element">
            <h6 class="f-s-16 m-b-4 text-dark f-w-600">
              {{ element.amount }} {{ element.currency | uppercase }}
            </h6>
          </td>
        </ng-container>

        <!-- Currency -->
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Currency</th>
          <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Status</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.status === 'succeeded'" class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.status | titlecase }}
            </span>
            <span *ngIf="element.status === 'failed'" class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.status | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- CreatedAt -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date:'short' }}
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Rows -->
       <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>

      </table>
    </div>
  </mat-card-content>
</mat-card>
